<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//声明变量
		var aa;
		aa = 18;
		//多个声明
		var h1 = 12, 
			h2 =13, 
			h3 = 14
		;
		
		// 变量尽量用驼峰法命名,没啥卵用,就是好看
		var userName = 'Billy';
		// 转义字符
		var str = "Hello Im \'Billy\'."
		
		var s1 = '123' , s2 = 456;
		var s3 = s1+s2;
		
		// 转化为字符串
		var h4 = h1+h2+h3;
		var hs = h4.toString();
		console.log(typeof hs);
		// 转化为数字
		var hn = Number(hs);
		console.log(hn);
		console.log(typeof hn);
		// 转化为布尔型
		var hb = Boolean(hs);
		console.log(hb);
		console.log(typeof hb);
		console.log(h4,hs,hn,hb);
		// ++运算
		var a = 1
		a++
		console.log(a)
		
		// 逻辑运算符,先运算&& 再运算||
		// == 等于 === 全等
		n1 = 1
		s1 = "1"
		console.log(n1 == s1)
		console.log(n1 === s1)
	</script>
</html>
