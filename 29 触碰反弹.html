<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script type="text/ecmascript">
			"use strict"
			class Ball{
				constructor(r,parent) {
				    this.createBall(r,parent)
					this.speedX = 0
					this.speedY = 0
				}
				createBall(r,parent){
					if(this.ball) return this.ball
					if(!parent) parent = document.body
					if(r<=0) r=20
					this.ball = document.createElement("div")
					this.ball.r = r
					this.ball.style.left = ramdomInt(0,1860)+"px"
					this.ball.style.top = ramdomInt(0,300)+"px"
					this.ball.style.width= r*2+"px"
					this.ball.style.height= r*2+"px"
					this.ball.style.borderRadius= r+"px"
					this.ball.style.backgroundColor = rbgc()
					this.ball.style.position = "absolute"
					parent.appendChild(this.ball)
					return this.ball
				}
				update(){
					this.ball.style.left = this.ball.offsetLeft+this.speedX+"px"
					this.ball.style.top = this.ball.offsetTop+this.speedY+"px"
					// if(timer<3){
					// 	console.log(this.speedX)
					// 	timer++
					// }
					if(this.ball.offsetLeft>document.documentElement.clientWidth-2*this.ball.r || this.ball.offsetLeft<=0){
						this.speedX = -this.speedX
					}
					if(this.ball.offsetTop>document.documentElement.clientHeight-2*this.ball.r || this.ball.offsetTop<=0){
						this.speedY = -this.speedY
					}
				}
					
			}
			let list=[]
			let timer = 0
			init()
			function init(){
				for(let i=0;i<1;i++){
					let ball = new Ball(ramdomInt(10,30))
					ball.speedX = ramdomInt(5,10)
					ball.speedY = ramdomInt(7,12)
					list.push(ball)
				}
				animation()
			}
			function animation(){
				requestAnimationFrame(animation)
				for(let i=0;i<list.length;i++){
					list[i].update()
				}
				
				
			}
			function ramdomInt(n=0,m=100){
				return Math.floor(Math.random()*(m-n))+n
			}
			function rbgc(){
				var c = "rgb("
				for(var i=0;i<3;i++){
					c += Math.floor(Math.random()*256)+","
				}
				c = c.slice(0,-1)+")"
				return c
			}
		</script>
	</body>
</html>
