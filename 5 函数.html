<!DOCTYPE html>
<html>

	<script>
		function newf(x,y=10){
			console.log(x,y)
			return x*y;
		}
		console.log(newf(10,2));
		
		// 自调用匿名函数 防止全局变量污染,封装一个局部作用
// 		(function(){
// 			alert(123);
// 		})();
		
		// 函数迭代
		function f1(x=1){
			if(x >= 10){
				return x;
			}
			f1(x + 1);
		}
		console.log(f1(0));
		
		// 如果函数与变量同名,那么函数会替换掉变量声明
	</script>
</html>
