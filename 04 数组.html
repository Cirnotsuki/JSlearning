<!DOCTYPE html>

	<script>
		var a = [1,2,3,4,5];
		var b = new Array('a','b','c','d','e',a)
		for(var i=0;i<b.length;i++){
			console.log(b[i]);
		}
		// 输出 a 所有数字的和
		sum = 0
		for(var i=0;i<a.length;i++){
			sum += a[i]
		}
		console.log(sum);
		// 将数组 a 中的数字竖线分割为一个字符串
		str = ""
		for(var i=0;i<a.length;i++){
			str += a[i]+" | "
		}
		console.log(str);
	</script>
